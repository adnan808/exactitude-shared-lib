name: Node.js Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.results.outputs.version }}
      commit: ${{ steps.results.outputs.commit }}
    steps:
      - name: 'ğŸ“š Checkout'
        uses: actions/checkout@v2
      - name: get current commit hash
        run: echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: 'ğŸ§© Node.js'
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@vegainvestments'
      - name: 'ğŸš€ Install pnpm'
        run: npm add -g pnpm
      - name: 'ğŸš€ Install packages'
        run: pnpm install
      - name: 'ğŸš€ Build'
        run: pnpm run-script build
      - name: 'ğŸš€ Publish'
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - id: results
        run: |
          echo "::set-output name=version::$(jq -r .version ./package.json)"
          echo "::set-output name=commit::https://github.com/vegainvestments/${{ github.event.repository.name }}/commit/${{ env.commit_hash }}"
